<div class="container">
    <div class="header">
          <span>
            Food Dashboard
        </span>
        
    </div>    
    <div class="page" >

        <div class="itemcontainer">
            <div fxLayout="row" fxLayoutAlign="space-around" >
                
                <h4 >
                    Item Id
                </h4>

                <h4 >
                    Name
                </h4>
                <h4 >
                    Cost
                </h4>
                <h4 > 
                    Quantity
                </h4>
            </div>
  
            <div *ngFor='let key of foodItems'>
                <app-item (adderEvent)="adderEventHander($event)" (reducerEvent)="reducerEventHander($event)" [fromParent]="key"></app-item>
                <hr/>
            </div>

        </div>
        <div class="billcontainer">
            <h3>Bill</h3>
            <div *ngFor='let item of billItems' class="bill">
                <h4>{{item.name}} : {{item.price}}</h4>
            </div>

            <h4>Total Price: {{totalPrice}}</h4>
        </div>
    
     
    </div>
</div>
